			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Modules</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Create Templete</a></li>

			<div class="row">
				<div class="container">

					<div class="panel panel-primary">
						<div class="page-header">
							<h1>Audio Stream</h1>
						</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<fieldset>
									<div class="form-group">
										<label for="audiostreamurl" class="col-lg-2 control-label"> </label>
										<div class="col-lg-10">
											<div class="checkbox">
												<label>
													<input type="checkbox"> Enable
												</label>
											</div>
											<input type="url" class="form-control" id="audiostreamurl" placeholder="Stream URL">
										</div>
									</div>
									<div class="col-lg-10 col-lg-offset-2">
										<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-volume-up"></span> Enable Audio Stream</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

				</div>
				<div class="container">

					<div class="panel panel-primary">
						<div class="page-header">
							<h1>Color DJ</h1>
						</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<fieldset>
									<div class="form-group">
										<div class="col-lg-4 col-lg-offset-2 ">
											<input type="text" class="form-control" id="sc1" placeholder="Key to press" pattern="^[a-zA-Z]{1,1}$">
										</div>
										<div class="col-lg-4 col-lg-offset-2">
											<div class="input-group demo2">
												<input type="text" id="c1" class="form-control" pattern="^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"/>
												<span class="input-group-addon" ><i></i></span>
											</div>
											<script>
												$(function(){
													$('.demo2').colorpicker();
												});
											</script>
										</div>
										<div class="col-lg-10 col-lg-offset-2 text-right">
											<button class="btn btn-primary"><span class="glyphicon glyphicon-volume-up"></span> Add Shoutcut</button>
											<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

				</div>
			</div>

			<!-- Bootstrap JavaScript -->
			<script src="js/bootstrap.min.js"></script>
			<script src="js/bootstrap-colorpicker.min.js"></script>
